<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthXPerú</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/logo_icono.svg" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>





<body class="login_body">



    <header id="encabezado">
        <div class="header-container">
            <nav>
                <ul>
                    <li class="icono_header"><a href="index.html"><img src="images/icono.svg" alt=""></a></li>
                </ul>
            </nav>
                <div class="botones_header">
                    <div class="Registrar">
                        <a href="registro.html">Registrarse</a>
                    </div>
                    <div class="Iniciar">
                        <a href="login.html">Iniciar Sesión</a>
                    </div>
                </div>
        </div>
    </header>





    <section id="formulario_login">
        <div class="formulario_inicio_sesion">
            <form class="login" action="#" method="post" class="login-form">
                <h1 class="titulo_iniciar_sesion">Iniciar Sesión</h1>

                <label class="input_login" for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label class="input_login" for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Iniciar Sesión</button>

            </form>
        </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
